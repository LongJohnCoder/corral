<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/kendo.all.min.js"></script>
</head>
<body>
    <div id="example">
        <div class="box">
            <h4>Information</h4>
            <p>
                The Upload can be used as a drop-in replacement
                for file input elements. This "synchronous" mode does not require
                special handling on the server.
            </p>
        </div>
        <form method="post" action="/kendo-ui/upload/submit">
            <div class="demo-section k-content">
                <input name="files" id="files" type="file" />
                <p style="padding-top: 1em; text-align: right">
                    <input type="submit" value="Submit" class="k-button k-primary" />
                </p>
            </div>
        </form>
        <script>
                $(document).ready(function() {
                    $("#files").kendoUpload(
                        {
                            async: {
                                saveUrl: "http://localhost:8083/save",
                                removeUrl: "http://localhost:8083/remove",
                                autoUpload: true
                            }
                        });
                });
        </script>
    </div>
</body>
</html>
